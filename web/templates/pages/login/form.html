{{ block "login-form" . }}
<form
  hx-post="/api/login"
  hx-swap="outerHTML"
  hx-indicator="#lf-indicator"
  hx-disabled-elt='button[type="submit"]'
  class="grid w-96 gap-2.5"
>
  <div class="form-field">
    <label for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      class="input input-bordered w-full"
      value="{{ .Values.Email }}"
    />
    {{ if .Errors.Email }}<span>{{ .Errors.Email }}</span>{{ end }}
  </div>

  <div class="form-field">
    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      class="input input-bordered w-full"
      value="{{ .Values.Password }}"
    />
    {{ if .Errors.Password }}<span>{{ .Errors.Password }}</span>{{ end }}
  </div>

  <button class="btn btn-primary mt-1" type="submit">
    <p>Login</p>
    <span id="lf-indicator" class="htmx-indicator loading loading-spinner"></span>
  </button>
</form>
{{ end }}
